    <title>Registration Form</title>

  <body>
    <h1>Registration form</h1>
    <h2>All fields are manditory</h2>
    <form class="" action="index.html" method="post">
      <label for="name">Enter name:</label>

      <label for="Email">Enter mail id:</label>

      <label for="age">Enter age:</label>
      <input type="text" name="" placeholder="Enter age" required><br><br>

      <h2>Are you intrested in Dating</h2>

      <label for="no">No</label>
      <input id="no" type="radio" name="Dating" value="">

      <h2>Your expection Like:</h2>
      <select class="" name="">
        <option value="kf">Katrina kaif</option>
        <option value="pc">priyanka chopra</option>
        <option value="ra">radika aptae</option><br>

        </select>

       <h2>How many marriages you want:</h2>
        <select class="" name="">
          <option value="o">1</option>
          <option value="t">2</option>
          <option value="tr">3</option><br>

        </select>

      <h2>Are you heavy Alcoholic:</h2>

      <input type="checkbox" name="alc" value="weekends only">Weekends only

      <h2>You have any extra preferences</h2>
